<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Lab3 -- Exercise 2</title> 
</head> 
<body> 
    <h1>JavaScript Lab Exercise 2</h1> 
    <script> 
        // ----- Exercise 2A -----
        function add(num1, num2) {
            return num1 + num2;
        }

        function subtract(num1, num2) {
            return num1 - num2;
        }

        console.log("Addition of 5 and 3: " + add(5, 3)); 
        console.log("Subtraction of 5 and 3: " + subtract(5, 3)); 

        // ----- Exercise 2B -----
        
        function add(num1, num2 = 5) { 
            return num1 + num2;
        }

        function subtract(num1, num2 = 5) { 
            return num1 - num2;
        }

        console.log("Addition of 10 and default value: " + add(10)); 
        console.log("Addition of 10 and 3: " + add(10, 3)); 
        
        console.log("Subtraction of 10 and default value: " + subtract(10)); 
        console.log("Subtraction of 10 and 3: " + subtract(10, 3)); 
        

        // ----- Exercise 2C -----

        const add = (num1, num2) => num1 + num2; 
        const subtract = (num1, num2) => num1 - num2; 

        const multiply = (num1, num2) => num1 * num2; 
        const divide = (num1, num2) => {
            if (num2 === 0) {
                console.error("Error: Division by zero is not allowed.");
                return undefined; 
            }
            return num1 / num2; 
        }

        console.log("Addition of 7 and 4 using arrow function: " + add(7, 4)); 
        console.log("Subtraction of 7 and 4 using arrow function: " + subtract(7, 4)); 
        console.log("Multiplication of 7 and 4 using arrow function: " + multiply(7, 4)); 
        console.log("Division of 7 and 4 using arrow function: " + divide(7, 4)); 

        // ----- Exercise 2D -----
        function calculator(num1, num2, operation) {
                return operation(num1, num2);
        }

        console.log("Calculator - Addition: " + calculator(8, 2, add)); 
        console.log("Calculator - Division: " + calculator(8, 2, divide)); 
    </script> 
</body> 
</html>
